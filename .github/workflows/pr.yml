name: PR

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Check formatting
        run: test -z "$(gofmt -l .)" || (gofmt -d . && exit 1)

      - name: Verify module
        run: |
          go mod verify
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "::error::go.mod or go.sum is not tidy" && exit 1)

      - name: Build and Test
        run: |
          go build ./...
          go test -race -p 4 ./...
